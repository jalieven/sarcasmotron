<!doctype html>
<html>
<head>
    <title>Sarcasmotron</title>

    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">

    <script src="./components/platform/platform.js"></script>
    <script src="./components/moment/moment.js"></script>
    <script src="./components/jquery/dist/jquery.js"></script>
    <script src="./components/jquery-cookie/jquery.cookie.js"></script>
    <script src="./components/underscore/underscore.js"></script>
    <script src="./components/backbone/backbone.js"></script>
    <script src="./js/security.js"></script>

    <link rel="import" href="./components/font-roboto/roboto.html">

    <link rel="import" href="sarcasmotron/sarcasmotron-login.html">
    <link rel="import" href="sarcasmotron/sarcasmotron.html">

    <link rel="icon" href="./images/favicon.ico">

    <style>
        html,body {
            height: 100%;
            margin: 0;
            background-color: #d9e2dd;
            font-family: 'RobotoDraft', sans-serif;
        }
    </style>
</head>

<body unresolved>
    <template id="login" bind>
        <template bind if="{{ mustLogin }}">
            <sarcasmotron-login></sarcasmotron-login>
        </template>
    </template>
    <template id="app" bind>
        <template bind if="{{ authorized }}">
            <sarcasmotron-app></sarcasmotron-app>
        </template>
    </template>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var login = document.getElementById('login');
            var app = document.getElementById('app');

            var ok = hasCookieAndValid();
            login.model = {
                mustLogin: !ok
            };
            app.model = {
                authorized: ok
            };

        });
    </script>

</body>

</html>
