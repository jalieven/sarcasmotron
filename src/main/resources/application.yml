# general
node:
  name: default

info:
  app.name: Sarcasmotron
  node.name: ${node.name}
  build:
    artifact: ${project.artifactId}
    groupId: ${project.groupId}
    description: ${project.description}
    version: ${project.version}

# nosql connectivity
spring:
  redis:
    host: localhost
    port: 6379
  data:
    elasticsearch:
      clusterNodes: localhost:9300
    mongodb:
      host: localhost
      port: 27017
      database: sarcasmotron

# rest interface
server:
  port: 8080
endpoints:
  shutdown:
    enabled: true

# tasks
scheduling:
  # every friday at 15:00:
  # we calculate the most sarcastic person of the week
  winner-calculation:
    # cron: 0 0 15 * * 5
    cron: '*/10 * * * * *'
    period: '1w'