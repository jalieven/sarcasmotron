# general
node:
  name: default

info:
  app.name: Sarcasmotron
  node.name: ${node.name}
  build:
    artifact: ${project.artifactId}
    groupId: ${project.groupId}
    description: ${project.description}
    version: ${project.version}

# nosql connectivity
spring:
  redis:
    host: localhost
    port: 6379
  data:
    elasticsearch:
      clusterNodes: localhost:9300
    mongodb:
      host: localhost
      port: 27017
      database: sarcasmotron
  thymeleaf:
    excludedViewNames: /resources/static/*
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
    encoding: UTF-8
    content-type: text/html
    cache: true

openam:
  serverurl: http://msb-on-101.mmis.be:9880/sso
  username:
  secret:

# rest interface
server:
  port: 8080
endpoints:
  shutdown:
    enabled: true

# tasks
scheduling:
  # every friday at 15:00:
  # we calculate the most sarcastic person of the week
  winnerCalculation:
    cron: 0 0 15 * * 5
    # cron: '*/10 * * * * *'
    period: '1w'

mail:
  host: mail-101.mmis.be
  port: 25
  protocol: smtp
  winnerCalculation:
    fromAddress: help@milieuinfo.be
    subject: Weekoverzicht Sarcasmotron